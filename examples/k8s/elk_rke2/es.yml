apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: main
  namespace: elk
  annotations:
    eck.k8s.elastic.co/license: basic
spec:
  version: 8.17.4
  nodeSets:
    - name: default
      count: 3
      config:
        node.roles:
          - master
          - data
          - ingest
        node.store.allow_mmap: false
  http:
    tls:
      selfSignedCertificate:
        disabled: true
