apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: main
  namespace: elk
spec:
  version: 8.6.0
  nodeSets:
    - name: default
      count: 3
      config:
        node.roles:
          - master
          - data
          - ingest
        node.store.allow_mmap: false
    - name: cold
      count: 3
      config:
        node.roles:
          - data_cold
        node.store.allow_mmap: false
  http:
    tls:
      selfSignedCertificate:
        disabled: true
