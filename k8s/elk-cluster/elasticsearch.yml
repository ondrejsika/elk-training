apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: main
  namespace: elk
spec:
  version: 8.5.0
  nodeSets:
    - name: master
      count: 3
      config:
        node.roles:
          - master
          - ingest
        node.store.allow_mmap: false
    - name: data
      count: 3
      config:
        node.roles:
          - data
        node.store.allow_mmap: false
  http:
    tls:
      selfSignedCertificate:
        disabled: true
